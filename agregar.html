									<div class="field">
										<label for="name">Nombre</label>
										<input type="text" name="name" id="nombre" />

									</div>
									<div class="field">
										<label for="estado">Estado</label>
										<select id="estado">
											<option value="por hacer">Tarea asignada</option>
											<option value="completada">Tarea terminada</option>
											<option value="eliminada">Tarea eliminada</option>
											<option value="trasladada">Tarea trasladada</option>
										</select>
									</div>
								</div>
								<ul class="actions">
									<li><input type="submit" value="Agregar" onclick="guardar()" /></li>
